  <style>
    /* Base styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
      color: #00e5ff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00e5ff;
    }
    main {
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00e5ff;
    }
    p {
      max-width: 600px;
      margin: 10px auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 2;
    }
    /* Thunder effect */
    .thunder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: flash 5s infinite;
    }
    @keyframes flash {
      0%, 92%, 100% { opacity: 0; }
      93% { opacity: 0.8; }
      94% { opacity: 0; }
      95% { opacity: 1; }
      96% { opacity: 0; }
    }
  </style>
</head>
